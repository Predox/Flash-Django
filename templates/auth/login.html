{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Login · FLASH</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'editor/css/styles.css' %}">
    
    <style>
        /* ---------- LAYOUT GERAL ---------- */
        body.auth-body {
            background: #0d0f14;
            color: #fff;
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* ---------- CAIXA DE LOGIN ---------- */
        .auth-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 40px 45px;
            width: 380px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            border: 1px solid rgba(255, 255, 255, 0.06);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- LOGO ---------- */
        .auth-logo {
            text-align: center;
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .auth-title {
            font-size: 20px;
            margin-bottom: 25px;
            text-align: center;
            opacity: 0.85;
        }

        /* ---------- FORM ---------- */
        .auth-form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .auth-form label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .auth-form input {
            padding: 12px 14px;
            background: #1a1d24;
            border: 1px solid #2c2f36;
            border-radius: 10px;
            color: #fff;
            outline: none;
            font-size: 15px;
            transition: 0.25s;
        }

        .auth-form input:focus {
            border-color: #747474;
            box-shadow: 0 0 8px rgba(121, 121, 121, 0.4);
        }

        /* ---------- BOTÃO ---------- */
        .btn-primary {
            margin-top: 20px;
            width: 100%;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            background-image: radial-gradient(circle at 50% 50%,  #555555, #353535);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 1s;
            align-items: center;
            display: flex;
            justify-content: center;
            
            
        }

        .btn-primary:hover {
            filter: brightness(1.12);
            transform: translateY(-1px);
            box-shadow: 0 6px 18px rgba(216, 216, 216, 0.35);
            background-image: radial-gradient(circle at 50% 50%, #e7e7e7, #d6d6d6);
            color: #0d0f14;
            transition: 1s;
        }

        /* ---------- MENSAGENS ---------- */
        .auth-messages .error{
            background: rgba(255, 50, 50, 0.12);
            border: 1px solid rgba(255, 80, 80, 0.4);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            align-self: center;
        }

        .auth-messages li {
            list-style: none;
            color: #ff6b6b;
        }

        .auth-messages .success {
          border: 1px solid rgba(95, 255, 80, 0.4);
          background: rgba(84, 255, 50, 0.12);
            color: #4be47b !important;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            align-self: center;
        }

        /* ---------- FOOTER ---------- */
        .auth-footer {
            margin-top: 25px;
            text-align: center;
            opacity: 0.8;
        }

        .auth-footer a {
            color: #e7e7e7;
            font-weight: 800;
            text-decoration: none;
            transition: 0.25s;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>

</head>

<body class="auth-body">

    <div class="auth-box">

        <h1 class="auth-logo">FLASH</h1>
        <h2 class="auth-title">Entrar</h2>

        {% if messages %}
        <ul class="auth-messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <label>Usuário</label>
            <input type="text" name="username" required>

            <label>Senha</label>
            <input type="password" name="password" required>

            <button type="submit" class="btn-primary">Entrar</button>
        </form>

        <p class="auth-footer">
            Não tem conta?
            <a href="/register/">Criar conta</a>
        </p>

    </div>

</body>
</html>
